<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
        <i class="fas fa-snowflake"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>45%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        KakaoTalk, where people and the world come to get connected
      </p>
      <form action="friends.html" method="get" id="login-form">
        <input type="submit" value="Connect" />
      </form>
      <img src="./image/main.png" />
    </header>

    <div id="no-mobile">
      <span>화면 크기가 안맞아요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
