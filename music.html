<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
        <i class="fas fa-snowflake"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>45%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-angle-left fa-3x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">뮤직</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="profileImage">
        <img
          src="https://image.xportsnews.com/contents/images/upload/article/2022/0429/1651197069603096.jpg"
        />
      </div>

      <div class="name">
        <h2>Younha</h2>
        <h4>Rock,Metal</h4>
      </div>

      <ul class="music-list">
        <li class="music__play">
          <div class="music__play-img">
            <a href="https://www.youtube.com/watch?v=BBdC1rl5sKY"
              ><img src="./image/music1.png"
            /></a>
          </div>
          <div class="music__play-text">
            <h2>윤하 - 사건의 지평선 M/V</h2>
            <h4>조회수 1329만회 · 9개월 전</h4>
            <h5>YOUNHA OFFICIAL</h5>
          </div>
        </li>
        <li class="music__play">
          <div class="music__play-img">
            <a href="https://www.youtube.com/watch?v=P8lxQ-1oM1I"
              ><img src="./image/music2.png"
            /></a>
          </div>
          <div class="music__play-text">
            <h2>윤하 - 킬링벌스</h2>
            <h4>조회수 625만회 · 1년 전</h4>
            <h5>딩고 뮤직 / dingo music</h5>
          </div>
        </li>
        <li class="music__play">
          <div class="music__play-img">
            <a href="https://www.youtube.com/watch?v=8kuNnuMYsFA&t=14s"
              ><img src="./image/music4.png"
            /></a>
          </div>
          <div class="music__play-text">
            <h2>윤하 - 플레이리스트</h2>
            <h4>조회수 172만회 · 2년 전</h4>
            <h5>찐막 JJINMAK</h5>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="music.html"
            ><i class="fas fa-music fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html"
            ><i class="fas fa-cog fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기가 안맞아요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
